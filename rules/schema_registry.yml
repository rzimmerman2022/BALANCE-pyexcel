- id: jordyn_pdf_document
  match_filename: BALANCE - Jordyn PDF - Document*.csv
  header_signature:
  - TransDate
  - RawMerchant
  - Amount
  - AccountLast4
  extra_static_cols:
    Institution: Wells Fargo
  column_map:
    TransDate: Date
    RawMerchant: OriginalDescription
    Amount: Amount
    AccountLast4: Account
    PostDate: PostDate
    ReferenceNumber: ReferenceNumber
  amount_regex: -?\$?([\d,]+\.\d{2})
  sign_rule: flip_if_positive
- id: jordyn_pdf
  match_filename: BALANCE - Jordyn PDF - *.csv
  header_signature:
  - TransDate
  - RawMerchant
  - Amount
  extra_static_cols:
    Institution: Wells Fargo
  column_map:
    TransDate: Date
    RawMerchant: OriginalDescription
    Amount: Amount
    AccountLast4: Account
    PostDate: PostDate
    ReferenceNumber: ReferenceNumber
  date_format: '%m/%d/%Y'
  amount_regex: -?\$?([\d,]+\.\d{2})
  sign_rule: flip_if_positive
